<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>SCSS API Styling System</title>
    </head>

    <body>
        <div class="container">

            <div>
                <h2>Light Themed Card (Default)</h2>
                <div class="card">
                    <img
                        src="https://www.w3schools.com/howto/img_avatar.png"
                        alt="Avatar"
                        class="card-image"
                    >
                    <div class="card-content">
                        <h4><b>John Doe</b></h4>
                        <p>Architect & Engineer</p>
                    </div>
                </div>
            </div>

            <div>
                <h2>Dark Themed Card</h2>
                <div class="card dark">
                    <img
                        src="https://www.w3schools.com/howto/img_avatar.png"
                        alt="Avatar"
                        class="card-image"
                    >
                    <div class="card-content">
                        <h4><b>John Doe</b></h4>
                        <p>Architect & Engineer</p>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
